      <h2 class="fw-300 centrar-texto">Llene el formulario de Contacto</h2>

      <form action="">
        <fieldset>
          <legend><b>Información Personal</b> </legend><br>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" placeholder="Tu Nombre"><br><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="Tu Correo Electronico" required><br><br>
        
        <label for="telefono">Teléfono: </label>
        <input type="tel" placeholder="Tu Teléfono" required><br><br>

        <label for="mensaje">Mensaje: </label><br>
        <textarea id="mensaje" cols="50" rows="10"></textarea>
        
      </fieldset>
      <br>
      <fieldset>
        <legend><b>Contacto</b> </legend>
        <p>¿Cómo desea ser contactado?</p>
        <label for="telefono">Teléfono</label>
        <input type="radio" name="contacto" value="correo" id="correo"><br><br>


        <label for="correo">E-mail</label>
        <input type="radio" name="contacto" value="correo" id="correo">

        <p>Si eligió Teléfono, eliga la fecha y la hora</p>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha"><br><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora">
      </fieldset>
      <br>
      <input type="submit"> <!-- verificar si es un correo con el @ -->
      </form>
