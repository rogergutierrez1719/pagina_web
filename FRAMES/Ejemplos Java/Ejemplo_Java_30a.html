<html>
  <script language="JavaScript">
    //  Ejemplo_Java_030a.html
    var x, num;
    var i = 0;
    x = Math.round(9 * Math.random() + 1);
    while (i < 5) {
      i++;
      num = parseInt(
        prompt("Escribe un entero entre 1 y 10, intento " + i, "")
      );
      if (num == x) {
        alert("Lo has acertado en " + i + " tentativas");
        break;
      }
    }
    if (i == 5) {
      alert("Lo siento pero se han acabado tus 'vidas', el nÃºmero era " + x);
    }
  </script>
</html>
