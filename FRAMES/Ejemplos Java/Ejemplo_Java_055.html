<html>
  <script language="JavaScript">
    //  Ejemplo_Java_055.html
    var x = "PACO-paco";
    var letras = new Array(9);
    var salida = "";
    salida = salida + x + "\n";
    for (i = 0; i < 9; i++) {
      salida = salida + x.charCodeAt(i) + "\t";
      letras[i] = x.charCodeAt(i);
    }
    alert(salida);
    alert(letras);
  </script>
</html>
