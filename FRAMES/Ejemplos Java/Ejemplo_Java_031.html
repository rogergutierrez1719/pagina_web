<html>
  <script language="JavaScript">
    //  Ejemplo_Java_031.html
    var opc = "0";
    var num;
    while (opc != "10") {
      opc = prompt(
        "Escribe la opción que desees: (1)El Triple-(2)El Cuadrado-(3)El Logaritmo Neperiano(4)El Seno-(5)El Coseno-(10)SALIR",
        ""
      );
      switch (opc) {
        case "1":
          num = prompt("Escribe el número", "");
          num = parseFloat(num);
          alert("El triple de " + num + " es " + 3 * num);
          break;
        case "2":
          num = prompt("Escribe el número", "");
          num = parseFloat(num);
          alert("El cuadrado de " + num + " es " + num * num);
          break;
        case "3":
          num = prompt("Escribe el número", "");
          num = parseFloat(num);
          alert("El Logaritmo Neperiano de " + num + " es " + Math.log(num));
          break;
        case "4":
          num = prompt("Escribe el ángulo en radianes", "");
          num = parseFloat(num);
          alert("El seno de " + num + " es " + Math.sin(num));
          break;
        case "5":
          num = prompt("Escribe el ángulo en radianes", "");
          num = parseFloat(num);
          alert("El coseno de " + num + " es " + Math.cos(num));
          break;
      }
    }
  </script>
</html>
