<html>
  <script language="JavaScript">
    //  Ejemplo_Java_019.html
    var texto;
    var num;
    var salida = "";
    texto = prompt("Escribe un texto", "");
    num = prompt("Cu√°ntas veces quieres que lo repita", "");
    num = parseInt(num, 10);
    for (i = 1; i <= num; i++) {
      salida = salida + texto + "\n";
    }
    alert(salida);
  </script>
</html>
