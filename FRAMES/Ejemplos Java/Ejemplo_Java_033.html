<html>
  <script language="JavaScript">
    //  Ejemplo_Java_033.html
    var x = 1;
    var salida = "while:\n";
    while (x < 5) {
      x = x + 1;
      salida = salida + x + "\t";
    }
    salida = salida + "\ndo while:\n";
    x = 1;
    do {
      x = x + 1;
      salida = salida + x + "\t";
    } while (x > 5);
    alert(salida);
  </script>
</html>
