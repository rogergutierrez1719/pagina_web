<HTML><!-- Ejemplo_Java_070.html // -->
    <HEAD><SCRIPT LANGUAGE="JavaScript">
        function factorial(num){
            var  fact=1; num=parseInt(num);
        for(i=1;i<=num;i++) fact=fact*i; returnfact;}
        </SCRIPT>
        </HEAD>
        <BODY BGCOLOR="#000000">
        <FONT COLOR="WHITE"><H1>
            <P ALIGN="CENTER">CÁLCULO DEL FACTORIAL DE UN NÚMERO</H1>
            <BR>
            <H3>El factorial de un número es el producto del número por los sucesivos enteros anteriores, 
                hasta llegar a la unidad.Es decir, el factorial de 5 será 5*4*3*2*1 por lo tanto 120.</H3><HR>
                    <FORM>
                        <H2><P ALIGN="CENTER">
                            <FONT COLOR="RED">Escribe el número:
                                <INPUT TYPE="text" NAME="x">
                                <BR><BR>
                                <INPUT TYPE="button" VALUE="Calcular el Factorial"
                                onClick="document.forms[0].f.value=factorial(document.forms[0].x.value);">
                                <INPUT TYPE="button" VALUE="Otra vez" 
                                onClick="document.forms[0].x.value='';document.forms[0].f.value='';">
                                <BR><BR>
                                <INPUT TYPE="text" NAME="f">
                                <BR><BR>
        </FORM>
    </BODY>
</BODY>
</HTML>
