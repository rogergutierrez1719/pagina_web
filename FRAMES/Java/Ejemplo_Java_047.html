<html>
  <script language="JavaScript">
    //  Ejemplo_Java_047.html
    var num;
    num = prompt("Escribe un n√∫mero: ", "");
    num = parseFloat(num);
    alert("El signo de " + num + " es " + Signo(num));
    function Signo(x) {
      if (x != 0) {
        return x / Math.abs(x);
      } else {
        return 0;
      }
    }
  </script>
</html>
