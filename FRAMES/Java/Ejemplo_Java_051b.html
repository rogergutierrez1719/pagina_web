<html>
  <script language="JavaScript">
    //Ejemplo_Java_051b.html
    function media(n) {
      var x = new Array(n);
      var sum = 0;
      for (i = 0; i < n; i++) {
        num = parseFloat(
          prompt("Escribe un valor de la serie (" + (i + 1) + "º):", "")
        );
        x[i] = num;
        sum = sum + x[i];
      }
      return sum / n;
    }
    var valores;
    valores = parseInt(
      prompt("Escribe el número de elementos de la serie", "")
    );
    alert("La media de todos los valores es: " + media(valores));
  </script>
</html>
