<html>
  <script language="JavaScript">
    //   Ejemplo_Java_029b.html
    var ind, rad, resul;
    ind = parseFloat(prompt("índice de la raíz?", ""));
    rad = parseFloat(prompt("escribe el radicando", ""));
    resul = Math.pow(rad, 1 / ind);
    alert("La raíz " + ind + " de " + rad + " es igual a " + resul);
  </script>
</html>
