<html>
  <script language="JavaScript">
    //  Ejemplo_Java_022.html
    var salida = "";
    var num;
    var mult;
    var sum = 0;
    num = prompt("¿Múltiplos de qué número?", "");
    num = parseInt(num, 10);
    for (i = 1; i <= 10; i++) {
      mult = num * i;
      salida = salida + mult + " ";
      sum = sum + mult;
    }
    alert(salida + "\nSuma= " + sum);
  </script>
</html>
