<html>
  <!-- Ejemplo_Java_065.html // --><head>
    <script language="JavaScript">
      function a(x, y) {
        return (parseFloat(x) * parseFloat(y)) / 2;
      }
    </script>
  </head>
  <body>
    <form>
      <br />Base: <input type="text" size="5" name="bas" /><br />Altura:
      <input
        type="text"
        size="5"
        name="alt"
        onBlur="document.forms[0].result.value=a(document.forms[0].bas.value,this.value);"
      /><br /><br />√Årea: <input type="text" size="10" name="result" />
    </form>
  </body>
</html>
