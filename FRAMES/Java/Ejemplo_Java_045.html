<html>
  <script language="JavaScript">
    //   Ejemplo_Java_045.html
    var num, base;
    num = prompt("Escribe un número positivo", "");
    num = parseFloat(num);
    base = prompt("Escribe la base del logaritmo", "");
    base = parseFloat(base);
    alert(
      "El logaritmo de " +
        num +
        " en base " +
        base +
        " es " +
        logBase(num, base)
    );
    /* Función que calcula el logaritmo en cualquier base */ function logBase(
      x,
      a
    ) {
      return Math.log(x) / Math.log(a);
    }
  </script>
</html>
