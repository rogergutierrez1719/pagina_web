<html>
  <script language="JavaScript">
    //  Ejemplo_Java_020.html
    var salida = "";
    var sum = 0;
    for (multi = 11; multi < 3000; multi = multi + 11) {
      salida = salida + multi + " ";
      sum = sum + multi;
    }
    alert(salida + "\nLa Suma de todos ellos es= " + sum);
  </script>
</html>
