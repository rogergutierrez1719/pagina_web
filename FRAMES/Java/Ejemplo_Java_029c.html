<html>
  <script language="JavaScript">
    //   Ejemplo_Java_029c.html
    var cad;
    var salida = "";
    for (i = 1; i <= 5; i = i + 1) {
      cad = "n= " + i + "\t\te= " + Math.pow(1 + 1 / i, i) + "\n";
      salida = salida + cad;
    }
    for (i = 100; i <= 50000000000; i = i * 10) {
      cad = "n= " + i + "\t\te= " + Math.pow(1 + 1 / i, i) + "\n";
      salida = salida + cad;
    }
    salida = salida + "Verdadero valor de e =" + Math.E;
    alert(salida);
  </script>
</html>
